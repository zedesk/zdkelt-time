<html>

<head>

    <title>zdkelt-calendar tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <script href="../../moment/min/moment-with-locales.min.js"></script>
    <link rel="import" href="../zdkelt-time.html">

</head>

<body>
    <test-fixture id="basic">
        <template>
            <zdkelt-time>
                <zdkelt-time>
        </template>
    </test-fixture>

    <script>
        describe('i18n', function() {

            it('i18n fr', function(done) {
                var elt = fixture('basic');
                elt.i18n = "fr";
                elt.datetime = "2015-12-25T15:00Z";
                Polymer.dom.flush()
                var text = elt.innerText;
                assert.equal(text, "25/12/2015 16:00");
                done();
            });
            it('i18n en', function(done) {
                var elt = fixture('basic');
                elt.i18n = "en";
                elt.datetime = "2015-12-25T15:00Z";
                Polymer.dom.flush();
                var text = elt.innerText;
                assert.equal(text, "12/25/2015 4:00 PM");
                done();
            });
            it('i18n en-GB', function(done) {
                var elt = fixture('basic');
                elt.i18n = "en-GB";
                elt.datetime = "2015-12-25T15:00Z";
                Polymer.dom.flush();
                var text = elt.innerText;
                assert.equal(text, "25/12/2015 16:00");
                done();
            });
        });
    </script>
</body>

</html>
